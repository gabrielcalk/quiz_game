<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
<!-- Adding the css on the document -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- nav of my page with the time -->
    <nav>
        <span id ='view_scores'>View Highscores</span>
        
        <section id= section_timer>
            <span>Time: </span>
            <span class='countdown'></span>
        </section>
    </nav>

<!-- main of my page with the game -->
    <main>
        <section id='section_game'>
            <h1 class = 'title'>Coding Quiz Challenge!</h1>
            <p id = 'show_score' class = 'hide'></p>
            <ol id='ul_dom' class='hide'></ol>

                <section class='hide' id = 'section_last_page'>
                    <div id = 'last_page'>
                        <p id = 'enter_initials'>Enter initials:</p>
                        <input id= 'input_score' name='player-name' type="text" value="">
                        <button type = 'submit' id ='btn_submit'>submit</button>
                    </div>
                </section>

        
            <div id='choices' class="hide"></div>

            <p id='explanation'>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>

            <section class='buttons_high_score'></section>

            <button class = 'button'>Start Quiz</button>

        </section>  
    </main>

<!-- Adding the JS on the document -->
    <script src="javascript.js"></script>
</body>
</html>
