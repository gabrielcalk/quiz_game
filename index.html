<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
<!-- Adding the css on the document -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- nav of my page with the time -->
    <nav>
        <span id ='view_scores'>View Highscores</span>
        
        <section id= section_timer>
            <span>Time: </span>
            <div class='time'></div>
        </section>
    </nav>

<!-- main of my page with the game -->
    <main>
        <section id='section_game'>
            <h1 class = 'title'>Coding Quiz Challenge!</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id = 'button_start'>
                Start Quiz
            </button>  
        </section>  
    </main>

<!-- Adding the JS on the document -->
    <script src="javascript.js"></script>
</body>
</html>
